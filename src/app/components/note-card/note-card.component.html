<div class="card" [routerLink]="['/notes', note.id]">
  <h3 class="title">{{ note.title | titlecase }}</h3>
  <div class="tags">
    @if(note.tags.length > 0) { 
        @for(tag of note.tags ; track $index) {
    <span class="tag"> {{ tag |titlecase }} </span>
    } }
  </div>
  <small class="date">{{ note.createdAt | date: 'medium' }}</small>
</div>
