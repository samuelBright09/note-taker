<div class="arch">
  <h1>Archived Notes</h1>
  <p>
    All your archived notes are stored here. You can restore or delete them
    anytime.
  </p>
  <div class="arch-cards">
    @if (archivedNotes.length === 0) {
    <p>No notes have been archived yet. Move notes here for safekeeping.</p>
    } @else { @for (note of archivedNotes; track $index) {

    <app-note-card [note]="note"></app-note-card>
    } }
  </div>
</div>
